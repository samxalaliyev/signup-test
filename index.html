    <link rel="stylesheet" href="./assets/scss/style.css">
    <title>Document</title>

<body>
    
    <div class="container">
        <div class="form">
            <h1>Sign up</h1>
            <p>Please fill in this form to create an account</p>
            <div class="first-last">
                
                <input type="text" class="fisrt-name" placeholder="First Name">

        </div>
    </div>
